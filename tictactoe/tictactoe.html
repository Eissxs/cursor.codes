<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Futuristic Tic Tac Toe</h1>
        <div class="status" id="status">Player X's turn</div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button class="reset-btn" id="resetButton">Reset Game</button>
        <div class="stats">
            <h2>Player Stats</h2>
            <p id="xWins">Player X Wins: 0</p>
            <p id="oWins">Player O Wins: 0</p>
            <p id="draws">Draws: 0</p>
        </div>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p>Are you sure you want to reset the game?</p>
            <button id="confirmReset">Yes</button>
            <button id="cancelReset">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
